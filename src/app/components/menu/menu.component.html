<div class="basic-container button-row">
  <span *ngIf="isUserConnected()">
    <span *ngFor="let item of menu">
      <!-- Handle branch node buttons here -->
      <span *ngIf="hasAccess(item)">
        <span *ngIf="item.children && item.children.length > 0" class="menu">
          <button
            mat-raised-button
            color="primary"
            [matMenuTriggerFor]="menu.childMenu"
          >
            {{ item.titre | translate }}
            <mat-icon>expand_more</mat-icon>
          </button>
          <app-menu-item #menu [items]="item.children"></app-menu-item>
        </span>
        <!-- Leaf node buttons here -->
        <span *ngIf="!item.children || item.children.length === 0">
          <button mat-button color="primary" [routerLink]="item.route">
            {{ item.titre | translate }}
          </button>
        </span>
      </span>
    </span>
    <span class="menu">
      <button mat-button color="basic" (click)="logout()">
        <span>{{ "login.logout" | translate }}</span>
      </button>
    </span>
  </span>
</div>
